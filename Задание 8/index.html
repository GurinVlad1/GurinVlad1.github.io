<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.jsdelivr.net/npm/slapform@latest/dist/index.min.js"></script>
        <script defer src="jquery-3.7.1.js"></script>
        <script defer src="main.js"></script>
        <title>Задание 8</title>
    </head>

    <div class="content">
      <button class="openPopup" type="button" rel="popup">
          <p class="button-text">Открыть popup</p>
      </button>

      <div class="popup">
          <button class="closePopup" type="button">&times;</button>
          <div class="popupContainer">
        <form method="POST">
            <h1>Форма HTML</h1>
          <br><label>
            ФИО:<br />
            <input class="txt" name="field-name-1"
            placeholder="Введите ФИО" />
          </label><br />

          <br><label>
            Почта email:<br />
            <input class="txt" name="field-email"
              type="email"
              placeholder="Введите вашу почту" />
          </label><br />

          <br><label>
            Номер телефона:<br />
            <input class="txt" name="field-number"
             type="number"
             placeholder="Введите номер телефона">
          </label><br />

         <br><label>
           Организации:<br />
           <input class="txt" name="field-name-3"
           placeholder="Введите название организации" > 
         </label><br />

         <br><label>
           Сообщение<br />
           <textarea class="txt" name="field-name-2" placeholder="Введите своё сообщение"></textarea>
         </label><br />

         <b>Согласие на обработку</br> персональных нанных</b>
         <label>
           <li>С документом ознакомлен(а)
           <input type="checkbox"
           name="check-1" />

           <p><input class="submit" type="submit" value="Отправить"></p>
           </label><br /></li>
          </form>
          <div class="infomsg"></div>
     </div>
  </div>
</html>
